        profile: minimal
        toolchain: "stable"
        default: true

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Configure Pagefile
      uses: elprans/configure-pagefile-action@v2
      with:
        minimum-size: 8GB

    - name: Build
      env:
        PKG_REVISION: "<current-date>"
