name: Build Test and Publish Nightly Packages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - nightly

jobs:

  build-debian-stretch:
    runs-on: ubuntu-latest

    steps:
    - name: Build
      uses: edgedb/edgedb-pkg/integration/linux/build/debian-stretch@master
